<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">

    <style>
        #register-div{
            background-color: white;
        }
        .messageParty ul li{
            list-style: none;
        }
        .alert-error{
            color: rgb(255, 99, 99);
            background-color: rgba(250, 217, 217, 0.892);
        }
    </style>
</head>
<body>
    <!-- making the grind to bring the content in center -->
    <div class="container-fluid bg-light text-dark" style="height: 100%;position: absolute; overflow-y: sroll;">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 mt-5 p-5" id="register-div">
                <h1 class="pb-3" style="font-family: 'Rubik Bubbles', cursive;">Graphico</h1>
                <h4><u>Register</u></h4>

                <!-- all the notifications are shown here. -->
                <div class="row messageParty">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>

                <form action="{% url 'login_user' %}" method="post">
                    {% csrf_token %}
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Enter username" required class = "form-control" id="username">

                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter username" required class = "form-control" id="password">
                    <input type="submit" class="btn btn-primary mt-2 col-lg-12">
                </form>
                <p style="font-size: 16px;" class="mt-3">New user? <a href="{% url 'register' %}">Register Here</a></p>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</body>

</html>
