{% extends "mainApp/layout.html" %}
{% load static %}
{% load custom_filters %}


    <link rel="stylesheet" href="{% static 'checkout.css' %}">

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Checkout</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <form action="{% url 'profile' %}" method="post">
                    {% csrf_token %}
                    {{form}}
                    <div class="col-lg-12 text-end">
                        <input type="submit" class="btn btn-dark">
                    </div>
                </form>
            </div>
            <div class="col-lg-5">
                Fill in your profile details and save it for you payments later.
            </div>
        </div>
        </div>
{% endblock %}
